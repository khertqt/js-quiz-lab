<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz Challenge</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="quiz-container">

    <!-- Start Screen -->
    <section id="start-screen">
      <h1>JavaScript Quiz Challenge</h1>
      <p>Test your JS knowledge and beat your high score!</p>
      <button id="start-btn">Start Quiz</button>
    </section>

    <!-- Quiz Screen -->
    <section id="question-container" style="display: none;">
      <header>
        <div id="progress-bar"><div id="progress-fill"></div></div>
        <p id="progress-text">
          Question <span id="current-q">1</span> of <span id="total-q">4</span>
        </p>
      </header>

      <h2 id="question">Loading...</h2>
      <div id="options"></div>

      <div id="timer-container" style="display: none;">
        <div id="timer-bar"><div id="timer-fill"></div></div>
        <p>Time left: <span id="timer-text">30</span>s</p>
      </div>

      <button id="next-btn" style="display: none;">Next Question</button>
    </section>

    <!-- === NEW RESULT SCREEN === -->
    <section id="score-container" style="display: none;">
      <div class="result-header">
        <h2>Congratulations!</h2>
        <div class="badge" id="badge">Gold</div>
      </div>

      <!-- Circular Score Ring -->
      <div class="score-ring">
        <svg class="progress-ring" width="180" height="180">
          <circle class="progress-ring__circle-bg" stroke="#e2e8f0" stroke-width="12" fill="transparent" r="80" cx="90" cy="90"/>
          <circle class="progress-ring__circle" stroke="#48bb78" stroke-width="12" fill="transparent" r="80" cx="90" cy="90"/>
        </svg>
        <div class="score-text">
          <span id="score-circle-text">0</span><span class="small">/<span id="total-score">0</span></span>
        </div>
      </div>

      <p id="feedback" class="feedback-text"></p>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat">
          <span class="stat-value" id="correct-count">0</span>
          <span class="stat-label">Correct</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="wrong-count">0</span>
          <span class="stat-label">Wrong</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="time-bonus">+0s</span>
          <span class="stat-label">Time Bonus</span>
        </div>
      </div>

      <p id="high-score" class="high-score-text" style="display: none;">
        New High Score: <strong><span id="high-score-val">0</span></strong>
      </p>

      <div class="result-actions">
        <button id="share-btn">Share Result</button>
        <button id="restart-btn">Play Again</button>
      </div>
    </section>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
